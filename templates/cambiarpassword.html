{% extends "structure.html" %}

{% block main %} 
<style>
.btn-primary,
.btn-primary:hover,
.btn-primary:active,
.btn-primary:visited,
.btn-primary:focus{
  background-color: #CD7034;
}
.a-color,
.a-color:hover,
.a-color:active,
.a-color:visited,
.a-color:focus{
  color: #CD7034;
}
</style>

 
 <form action="/my_pass" method="post" class="form-signin">
    <img  align="center" src="/static/img/pix.png" alt="" width="300" height="100">
    <div class="card">
      <div  align="center" class="card-body">
        Cambiar contraseña
      </div>
    </div>
    <p></p>
    <div class="form-floating">
      <input type="text" class="form-control" id="floatingInput" placeholder="Email" name="username" required autofocus>
      <label for="floatingInput">Email</label>
    </div>
    <p></p>
    <div class="form-floating">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Contraseña" name="password" required>
      <label for="floatingPassword">Contraseña</label>
    </div>
    <p></p>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Enviar</button>
    <p></p>
  </form>

{% endblock main %}
