{% extends "structure.html" %}

{% block main %} 

<form action="/login" method="post" class="form-signin">
   <img  src="/static/img/logo.jpg" alt="" width="100" height="57">

   <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

   <div class="form-floating">
     <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" required autofocus>
     <label for="floatingInput">Username</label>
   </div>
   <div class="form-floating">
     <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" required>
     <label for="floatingPassword">Password</label>
   </div>
   <div class="form-floating">
      <input type="text" class="form-control" id="floatingPassword" placeholder="Favorite Color" name="favorite_color" required>
      <label for="floatingPassword">Favorite Color</label>
    </div>

  
   <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
   <p class="mt-5 mb-3 text-muted">&copy; 2017â€“2021</p>
   <p>{{ message }}</p>
 </form>




{% endblock main %}
